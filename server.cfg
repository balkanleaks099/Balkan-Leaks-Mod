set mysql_connection_string "server=127.0.0.1;password=;user=root;database=balkanleaks" # databaza

set onesync_population false # mahnite ovo ako zelite npc-ove na serveru

## These resources will start by default.
start chat
start spawnmanager
start sessionmanager
start hardcap

## Default
start oxmysql

## ESX
start es_extended
start [!AC]
start [esx]
start [mape]
start [nove-skripte]
start [telefon]
start [poslovi]
start [aute]

## Qtarget
start [qtarget]

## BalkanLeaks
start [!balkanleaks]

## Add system admins
add_ace group.superadmin command allow # allow all commands
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_ace resource.es_extended command.add_ace allow
add_ace resource.es_extended command.add_principal allow
add_ace resource.es_extended command.remove_principal allow
add_ace resource.es_extended command.stop allow

# This allows players to use scripthook-based plugins such as the legacy Lambda Menu.
